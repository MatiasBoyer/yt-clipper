<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="icon" href="../img/cutter.png" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/index.js"></script>
  </head>
  <body>
    <iframe
      src="./pages/header.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
    ></iframe>
    <section>
      <div class="form_videoselect">
        <form id="f_videoSelect">
          <input
            class="textinput"
            id="f_videoUrl"
            type="text"
            placeholder="https://www.youtube.com/watch?v=XNo8xB-Xwpk"
            value=""
            style="margin-top: 12px; margin-bottom: 12px;"
          /><br />
          <button type="submit" class="button-offset">CLIP</button>
        </form>
      </div>
    </section>
    <iframe
      src="./pages/footer.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
    ></iframe>
  </body>
</html>
