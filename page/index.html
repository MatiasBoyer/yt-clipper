<html>
  <head>
    <title>YT Clipper</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/cutter.png" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
    <div style="text-align: center; transform: translate(0, 25%)">
      <img src="img/cutter.png" alt="YT cutter" width="200" height="200">-
    </div>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif; font-size: medium">
    <div
      id="loadinggif"
      style="
        position: absolute;
        z-index: 100;
        top: 50%;
        left: 50%;
        margin-left: -75px;
        margin-top: -80px;
      "
      class="loader"
    >
      <!--<img src="img/loading.gif" alt="loading..." width="200" height="200">-->
    </div>
    <div
      style="
        position: fixed;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <form id="request_form">
        URL:
        <input
          name="f_url"
          id="f_url"
          form="request_form"
          placeholder="https://www.youtube.com/watch?v=NspOEosFEvI"
          required="required"
          autocomplete="on"
          style="text-align: center"
          type="text"
        /><br />
        FROM TIME:
        <input
          name="f_from"
          id="f_from"
          form="request_form"
          placeholder="0"
          required="required"
          autocomplete="on"
          style="text-align: center"
          type="number"
        /><br />
        TO TIME:
        <input
          name="f_to"
          id="f_to"
          form="request_form"
          placeholder="4"
          required="required"
          autocomplete="on"
          style="text-align: center"
          type="number"
        /><br />
        <button
          id="f_submit"
          form="request_form"
          type="submit"
          style="text-align: center"
        >
          REQUEST !
        </button>
      </form>
    </div>
    <div
      style="
        position: fixed;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 25%);
      "
    >
      <textarea
        id="info_text"
        name="info_text"
        cols="100"
        rows="15"
        style="text-align: center; border: none; resize: none"
        readonly
      ></textarea>
    </div>
  </body>
    <div class="footer">
      <table style="width: 100%;">
        <tr style="font-size: 12px;">
          <th style="width: 50%;"><a href="https://github.com/MatiasBoyer/yt-clipper">Github</a></th>
          <th style="width: 50%;">Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></th>
        </tr>
        <tr style="font-size: 18px;">
          <th colspan="2">Made by <i>bigma</i></th>
        </tr>
      </table>
    </div>
</html>
