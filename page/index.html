<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif; font-size: medium;">
    <div style="text-align: center; transform:translate(0, 100%);">YT CLIPPER</div>
    <div style="position: fixed; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <form id="request_form">
        URL:
        <input
          name="f_url"
          id="f_url"
          form="request_form"
          placeholder="https://www.youtube.com/watch?v=NspOEosFEvI"
          required="required"
          autocomplete="on"
          style="text-align: center"
          type="text"
        /><br />
        FROM TIME:
        <input
          name="f_from"
          id="f_from"
          form="request_form"
          placeholder="0"
          required="required"
          autocomplete="on"
          style="text-align: center"
          type="number"
        /><br />
        TO TIME:
        <input
          name="f_to"
          id="f_to"
          form="request_form"
          placeholder="4"
          required="required"
          autocomplete="on"
          style="text-align: center"
          type="number"
        /><br />
        <button id="f_submit" form="request_form" type="submit" style="text-align: center">
          REQUEST !
        </button>
      </form>
    </div>
    <div style="position: fixed; text-align: center; top: 50%; left: 50%; transform: translate(-50%, 25%);">
    <textarea id="info_text" name="info_text" cols="100" rows="15" style="text-align: center; border: none;" readonly></textarea>
  </div>
  </body>
</html>
