<html>
  <head>
    <title>YT Trimmer</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/cutter.png" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/ytplayer.js"></script>
    <script src="js/player.js"></script>
    <script src="js/download2.js"></script>
    <iframe src="./pages/header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </head>
  <body>
    <div id="loading_back" class="loading_back">
      <div
        id="loadinggif"
        style="
          position: absolute;
          z-index: 100;
          top: 50%;
          left: 50%;
          margin-left: -75px;
          margin-top: -80px;
        "
        class="loader"
      ></div>
    </div>
    <div
      style="
        position: fixed;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <div id="player" style="transform: translate(0, -10%)"></div>
      <br />
      <form id="f_videocontrols" style="transform: translate(0, -40%)">
        <div style="position: relative; left: 0%">
          FROM
          <input
            id="f_fromTime"
            type="number"
            style="width: 100px"
            value="5"
            step="0.01"
            min="0"
            max="100"
          />
          <button id="f_from-set">SET</button>
          <button id="f_from-goto">GO TO</button><br />
        </div>
        <div style="position: relative; left: 2.2%">
          TO
          <input
            id="f_toTime"
            type="number"
            style="width: 100px"
            value="15"
            step="0.01"
            min="0"
            max="100"
          />
          <button id="f_to-set">SET</button>
          <button id="f_to-goto">GO TO</button><br />
        </div>
        <button id="f_submit" type="submit" style="width: 200px">
          DOWNLOAD
        </button>
      </form>
    </div>
    <div
      style="
        position: fixed;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 175%);
      "
    >
      <textarea
        id="info_text"
        name="info_text"
        cols="100"
        rows="7"
        style="text-align: center; border: none; resize: none"
        readonly
      ></textarea>
    </div>
  </body>
  <iframe src="./pages/footer.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </div>
</html>
