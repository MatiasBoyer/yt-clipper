<html>
  <head>
    <title>YT Clipper</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/cutter.png" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/ytplayer.js"></script>
    <script src="js/player.js"></script>
    <div style="text-align: center; transform: translate(0, 10%)">
      <a id="img_header_href" href="">
        <img
          src="img/cutter.png"
          alt="YT cutter"
          width="200"
          height="200"
          style="height: 150px; width: auto"
        />
      </a>
    </div>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif; font-size: medium">
    <div id="loading_back" class="loading_back">
      <div
        id="loadinggif"
        style="
          position: absolute;
          z-index: 100;
          top: 50%;
          left: 50%;
          margin-left: -75px;
          margin-top: -80px;
        "
        class="loader"
      ></div>
    </div>
    <div
      style="
        position: fixed;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <div id="player" style="transform: translate(0, -10%)"></div>
      <br />
      <form id="f_videocontrols" style="transform: translate(0, -40%)">
        <div style="position: relative; left: 0%">
          FROM
          <input
            id="f_fromTime"
            type="number"
            style="width: 100px"
            value="5"
            step="0.01"
          />
          <button id="f_from-set">SET</button>
          <button id="f_from-goto">GO TO</button><br />
        </div>
        <div style="position: relative; left: 2.2%">
          TO
          <input
            id="f_toTime"
            type="number"
            style="width: 100px"
            value="15"
            step="0.01"
          />
          <button id="f_to-set">SET</button>
          <button id="f_to-goto">GO TO</button><br />
        </div>
        <button id="f_submit" type="submit" style="width: 200px">
          DOWNLOAD
        </button>
      </form>
    </div>
    <div
      style="
        position: fixed;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 175%);
      "
    >
      <textarea
        id="info_text"
        name="info_text"
        cols="100"
        rows="7"
        style="text-align: center; border: none; resize: none"
        readonly
      ></textarea>
    </div>
  </body>
  <div class="footer">
    <table style="width: 100%">
      <tr style="font-size: 12px">
        <th style="width: 50%">
          <a href="https://github.com/MatiasBoyer/yt-clipper">Github</a>
        </th>
        <th style="width: 50%">
          Icons made by
          <a
            href="https://www.flaticon.com/authors/smashicons"
            title="Smashicons"
            >Smashicons</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </th>
      </tr>
      <tr style="font-size: 18px">
        <th colspan="2">Made by <i>bigma</i></th>
      </tr>
    </table>
  </div>
</html>
