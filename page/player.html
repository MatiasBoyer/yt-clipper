<html>
  <head>
    <title>YT Trimmer</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/cutter.png" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/ytplayer.js"></script>
    <script src="js/player.js"></script>
    <script src="js/download2.js"></script>
  </head>

  <body>
    <iframe
      src="./pages/header.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
    ></iframe>
    <!-- LOADING BACKGROUND -->
    <div id="loading_back" class="loading_back">
      <div
        id="loadinggif"
        style="
          position: absolute;
          z-index: 100;
          top: 50%;
          left: 50%;
          margin-left: -75px;
          margin-top: -80px;
        "
        class="loader"
      ></div>
    </div>
    <section>
      <!-- PLAYER & AJAX REQUEST -->
      <table
        class="table_center"
        style="color: white; text-shadow: 2px 2px 4px #000000"
      >
        <tr>
          <td colspan="4"><div id="player"></div></td>
        </tr>
        <tr>
          <td style="width: 125px">FROM</td>
          <td style="width: 225px">
            <input
              id="f_fromTime"
              type="number"
              class="textinput"
              style="width: 175px; padding: 2px"
              value="3"
              step="0.01"
              min="0"
              max="100"
            />
          </td>
          <td style="width: 100px">
            <button
              id="f_from-set"
              class="button-offset"
              style="width: 75px; text-indent: -14px"
            >
              SET
            </button>
          </td>
          <td style="width: 100px">
            <button id="f_from-goto" class="button-offset" style="width: 135px">
              GO TO
            </button>
          </td>
        </tr>
        <tr>
          <td style="width: 125px">TO</td>
          <td style="width: 225px">
            <input
              id="f_toTime"
              type="number"
              class="textinput"
              style="width: 175px; padding: 2px"
              value="18"
              step="0.01"
              min="0"
              max="100"
            />
          </td>
          <td style="width: 100px">
            <button
              id="f_to-set"
              class="button-offset"
              style="width: 75px; text-indent: -14px"
            >
              SET
            </button>
          </td>
          <td style="width: 100px">
            <button id="f_to-goto" class="button-offset" style="width: 135px">
              GO TO
            </button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2">
            <button
              id="f_submit"
              type="submit"
              class="button-offset"
              style="width: 200px"
            >
              DOWNLOAD
            </button>
          </td>
          <td></td>
        </tr>
      </table>
      <!-- CONSOLE (DISABLED)
      <div
        style="
          position: fixed;
          text-align: center;
          top: 50%;
          left: 50%;
          transform: translate(-50%, 275%);
        "
      >
        <textarea
          id="info_text"
          name="info_text"
          cols="100"
          rows="7"
          style="text-align: center; border: none; resize: none"
          readonly
        ></textarea>
      </div>-->
    </section>
    <!-- FOOTER INSERT -->
    <iframe
      src="./pages/footer.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
    ></iframe>
  </body>
</html>
